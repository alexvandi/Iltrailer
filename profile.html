<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ITrailer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profile-container">
        <!-- Sezione Profilo Utente -->
        <div id="user-info">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2 id="username">John Doe</h2>
        </div>
    
        <!-- Lista dei Trailer Salvati -->
        <div id="saved-trailers">
            <h3>Your Saved Trailers</h3>
            <div id="saved-trailer-grid">
                <!-- Le anteprime dei trailer salvati saranno aggiunte dinamicamente -->
                <div class="empty-message">No trailers saved yet.</div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
